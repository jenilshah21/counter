<!DOCTYPE html>
<html>
<head>
    <title>Counter App</title>
    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
        }

        #counter {
            font-size: 240px; /* Increased font size to 3 times */
            margin-top: 100px;
        }

        #resetButton {
            position: absolute;
            top: 20px;
            right: 20px;
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div id="counter">0</div>
    <button id="resetButton">Reset</button>

    <script>
        let counter = 0;
        let shakeCount = 0;
        const shakeThreshold = 10; // Adjust this value as needed
        const counterElement = document.getElementById("counter");

        // Update the counter display
        function updateCounter() {
            counterElement.textContent = counter;
        }

        // Increment the counter when the screen is touched
        document.addEventListener("touchstart", () => {
            if (counter < 1000) {
                counter++;
                updateCounter();
            }
        });

        // Add a DeviceMotionEvent listener
        window.addEventListener("devicemotion", (event) => {
            const acceleration = event.accelerationIncludingGravity;
            const x = acceleration.x;
            const y = acceleration.y;
            const z = acceleration.z;

            const totalAcceleration = Math.sqrt(x * x + y * y + z * z);

            if (totalAcceleration > shakeThreshold) {
                shakeCount++;
                if (shakeCount === 2) {
                    counter = 0;
                    updateCounter();
                    shakeCount = 0; // Reset shake count
                }
            } else {
                shakeCount = 0; // Reset shake count if acceleration is below threshold
            }
        });

        // Reset the counter to 0 when the button is clicked
        resetButton.addEventListener("click", () => {
            counter = 0;
            updateCounter();
        });

        // Initial display
        updateCounter();
    </script>
</body>
</html>
