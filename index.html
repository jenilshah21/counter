<!DOCTYPE html>
<html>
<head>
    <title>Counter App</title>
    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
        }

        #counter {
            font-size: 240px;
            margin-top: 100px;
        }
    </style>
</head>
<body>
    <div id="counter">0</div>

    <div style="font-size: 40px;">Tap to increment, Shake to reset</div>

    <script>
        let counter = 0;
        let shakeCount = 0;
        const shakeThreshold = 15; // Adjust this value as needed
        const counterElement = document.getElementById("counter");

        // Update the counter display
        function updateCounter() {
            counterElement.textContent = counter;
        }

        // Increment the counter when the screen is touched
        document.addEventListener("touchstart", () => {
            if (counter < 10000) {
                counter++;
                updateCounter();
            }
        });

        // Add a DeviceMotionEvent listener
        window.addEventListener("devicemotion", (event) => {
            const acceleration = event.accelerationIncludingGravity;
            const x = acceleration.x;
            const y = acceleration.y;
            const z = acceleration.z;

            const totalAcceleration = Math.sqrt(x * x + y * y + z * z);

            if (totalAcceleration > shakeThreshold) {
                shakeCount++;
                if (shakeCount > 4) {
                    counter = 0;
                    updateCounter();
                    shakeCount = 0; // Reset shake count
                }
            } else {
                shakeCount = 0; // Reset shake count if acceleration is below threshold
            }
        });

        // Initial display
        updateCounter();
    </script>
</body>
</html>
